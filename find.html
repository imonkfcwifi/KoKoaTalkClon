<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KOKOA TALK</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No sevice</span>
            <i class="fa-solid fa-wifi"></i>
            <!--Todo wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>08:31 AM</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- battery icon -->
            <!-- lightning icon -->
        </div>
    </div>

    <div>
        <header class="screen-header">
            <h1 class="screen-header__title">찾기</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>
    </div>



    <main class="main-screen">

        <div class="find-icons">

            <div class="find-icon__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>

            <div class="find-icon__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>

            <div class="find-icon__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>

            <div class="find-icon__icon">
                <i class="fa-solid fa-envelope-open-text"></i>
                <span>Invite</span>
            </div>

        </div>

        <div class="recommended-friends">
            <h6 class="recommendeed-friends__title">추천목록</h6>
            <span> 오늘은 경기가 없습니다.</span>
        </div>


        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">코리안리거 하이라이트</h4>
                <span>하이라이트 더보기 <i class="fa-solid fa-angle-right"></i></span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#손흥민</h5>
                    <h6 class="open-post__hashtag">#tot vs man</h6>
                    <div class="open-post__members">
                        <img src="http://t1.daumcdn.net/media/img-section/sports13/logo/team/14/33_300300.png" />
                        <span class="open-post__members-count">view:8213</span>
                        <div class="divider">
                            <span class="open-post__member-status">2시간전</span>
                        </div>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo"> <img
                            src="https://pds.joins.com/news/component/htmlphoto_mmdata/201912/05/82cb218c-dc54-4303-9360-c9f91bc78c26.jpg" />
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart"></i><span>1512</span></div>
                    </div>
                </div>
            </div>


        </div>

    </main>







    </div>

    <nav class="navigation">
        <ul class="navigation__ul">
            <li class="navigation__btn"><a class="navigation__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
            <li class="navigation__btn"><a class="navigation__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="navigation__btn"><a class="navigation__link" href="chats.html">
                    <span class="navigation__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            <li class="navigation__btn"><a class="navigation__link" href="more.html">

                    <i class="fa-solid fa-ellipsis-vertical fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/31ea20ca01.js" crossorigin="anonymous"></script>

</body>

</html>
